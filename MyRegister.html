<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

  <div class="container">

    <div class="idpwField">
      <label for="id" class="form-label">ID</label>
      <input id="id" class="form-control id" >
      <label for="pw" class="form-label">PW</label>
      <input type="password"id="pw" class="form-control pw" >
      <input type="password" class="form-control mt-1 pw-check" placeholder="check">
    </div>

    <div class="row">

      <div class="col-md-4 studentNum">
        <div>Student Number</div>
        <input class="form-control student-number">
      </div>

      <div class="col-md-4 studetmajor">
        <div>Major</div>
        <input type="text"class="form-control major">
      </div>

      <div class="col-md-4 studentphone">
        <div>Phone</div>
        <input class="form-control phone-number">
      </div>

    </div>

    <div class="row justify-content-end column-gap-1">
      <button type="button" class="col-sm-2 mt-2 btn  btn-primary">Register</button>
      <button class="col-sm-2 mt-2 btn float-right btn-danger" onClick="location.href=`index.html`">Cancel</button>
    </div>
  </div>
</body>
  <script src='registerPage.js' defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
